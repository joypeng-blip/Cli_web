<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cli AI 專案管理系統</title>
    <!-- 外部資源：Tailwind, Google Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Lexend:wght@100;200;300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700&family=Noto+Sans+TC:wght@100;300;400;500;700&display=swap');
        
        :root {
            --font-display: 'Plus Jakarta Sans', sans-serif;
            --font-ui: 'Lexend', 'Noto Sans TC', sans-serif;
            --font-logo: 'Montserrat', sans-serif;
        }
        
        body {
            font-family: var(--font-ui);
            background-color: #0a0c10;
            color: #e2e8f0;
            overflow: hidden;
        }

        .font-display { font-family: var(--font-display); }
        .font-logo { font-family: var(--font-logo); font-weight: 300; }
        
        /* 自定義滾動條 */
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #334155; }

        /* 彈窗動畫 */
        @keyframes customFadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes customZoomIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        @keyframes toastSlideUp { from { opacity: 0; transform: translate(-50%, 20px); } to { opacity: 1; transform: translate(-50%, 0); } }
        
        .animate-custom-fade-in { animation: customFadeIn 0.3s ease-out forwards; }
        .animate-custom-zoom-in { animation: customZoomIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .animate-toast { animation: toastSlideUp 0.3s ease-out forwards; }

        /* 原生平滑捲動 */
        html { scroll-behavior: smooth; }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- 腳本 -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // 圖示元件
        const Icon = ({ name, size = 24, className = "", fill = "none" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (iconRef.current && window.lucide) {
                    const iconName = name.split('-').map(part => part.charAt(0).toUpperCase() + part.slice(1)).join('');
                    
                    const tempDiv = document.createElement('div');
                    const i = document.createElement('i');
                    i.setAttribute('data-lucide', name);
                    tempDiv.appendChild(i);

                    window.lucide.createIcons({
                        root: tempDiv,
                        nameAttr: 'data-lucide',
                        attrs: { 
                            width: size, 
                            height: size, 
                            class: className, 
                            fill: fill, 
                            'stroke-width': 2 
                        }
                    });

                    const svg = tempDiv.querySelector('svg');
                    if (svg) {
                        iconRef.current.innerHTML = '';
                        iconRef.current.appendChild(svg);
                    }
                }
            }, [name, size, className, fill]);
            return <span ref={iconRef} className={`inline-flex items-center justify-center ${className}`}></span>;
        };

        const App = () => {
            const [view, setView] = useState('dashboard');
            const [selectedProject, setSelectedProject] = useState(null);
            const [projects, setProjects] = useState([
                { id: 1, user: 'System Admin', projectName: '核心動畫引擎', type: 'Adobe Animate', date: '2024-05-20 14:30', params: { fps: 60, mode: 'Vector' } },
                { id: 2, user: 'Designer_01', projectName: '登陸頁視覺', type: '視差卷軸', date: '2024-05-21 09:15', params: { layers: 8, scrollSpeed: 1.5 } },
                { id: 3, user: 'Art_Lead', projectName: '專案編輯', type: 'Adobe Animate', date: '2024-05-21 16:45', params: { quality: 'Retina' } },
                { id: 4, user: 'Dev_King', projectName: '深度感官導覽介面', type: '視差卷軸', date: '2024-05-22 10:20', params: { direction: 'vertical' } },
                { id: 5, user: 'UI_Explorer', projectName: '向量粒子實驗', type: 'Adobe Animate', date: '2024-05-22 13:05', params: { particles: 500 } },
                { id: 6, user: 'Motion_Pro', projectName: '沉浸式背景層', type: '視差卷軸', date: '2024-05-23 11:00', params: { depth: 'Ultra' } },
                { id: 7, user: 'Studio_X', projectName: '遊戲化引導系統', type: 'Adobe Animate', date: '2024-05-23 15:30', params: { interactive: true } },
                { id: 8, user: 'Lab_Member', projectName: '三維視覺導覽', type: '視差卷軸', date: '2024-05-24 09:45', params: { parallax: 2.4 } },
                { id: 9, user: 'Brand_Team', projectName: '品牌動態標誌', type: 'Adobe Animate', date: '2024-05-24 14:20', params: { loop: 'infinite' } },
                { id: 10, user: 'GIS_Specialist', projectName: '全球導覽地圖', type: '視差卷軸', date: '2024-05-25 10:10', params: { scale: 'Global' } },
                { id: 11, user: 'Data_Viz', projectName: '數據可視化組件', type: 'Adobe Animate', date: '2024-05-25 16:00', params: { refresh: '1s' } },
                { id: 12, user: 'FX_Artist', projectName: '運動模糊背景', type: '視差卷軸', date: '2024-05-26 08:30', params: { blurAmount: '12px' } }
            ]);

            const [formData, setFormData] = useState({ user: '', projectName: '', type: 'Adobe Animate' });
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [chatMessages, setChatMessages] = useState([]);
            const [chatInput, setChatInput] = useState('');
            const [uploadedImages, setUploadedImages] = useState([]);
            const [previewImage, setPreviewImage] = useState(null);
            const [isJournalOpen, setIsJournalOpen] = useState(false);
            const [expandedSection, setExpandedSection] = useState('notes');
            const [toast, setToast] = useState(null);
            
            const [activeMenu, setActiveMenu] = useState(null);
            const [editingId, setEditingId] = useState(null);
            const [editingField, setEditingField] = useState(null);
            const [editValue, setEditValue] = useState('');
            const [copiedId, setCopiedId] = useState(null);
            const [isDragging, setIsDragging] = useState(false);
            const [isComposing, setIsComposing] = useState(false);

            const chatEndRef = useRef(null);
            const textareaRef = useRef(null);
            const fileInputRef = useRef(null);

            useEffect(() => { if (isJournalOpen) setExpandedSection(null); }, [isJournalOpen]);
            useEffect(() => { if (view === 'editor') scrollToBottom(); }, [chatMessages, view]);

            const scrollToBottom = () => chatEndRef.current?.scrollIntoView({ behavior: "smooth" });

            const handleSendMessage = (e) => {
                if (e) { e.preventDefault(); e.stopPropagation(); }
                
                if (isComposing || (e && e.nativeEvent && e.nativeEvent.isComposing)) {
                    return;
                }

                const text = chatInput.trim();
                if (!text) return;
                
                setChatInput('');
                if (textareaRef.current) textareaRef.current.value = '';
                
                if (selectedProject && !projects.find(p => p.id === selectedProject.id)) {
                    setProjects(prev => [selectedProject, ...prev]);
                }

                setChatMessages(prev => [...prev, { role: 'user', content: text }]);
                setTimeout(() => {
                    setChatMessages(prev => [...prev, { role: 'ai', content: "指令分析完成。正在針對專案優化運算管線。" }]);
                }, 600);
            };

            const handleKeyDown = (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    if (e.nativeEvent.isComposing || isComposing) {
                        return;
                    }
                    e.preventDefault();
                    handleSendMessage(e);
                }
            };

            const processFiles = (files) => {
                const validImages = Array.from(files).filter(f => f.type.startsWith('image/'));
                validImages.forEach(file => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        setUploadedImages(prev => [
                            ...prev, 
                            { id: Math.random(), name: file.name, size: (file.size/1024).toFixed(1) + ' KB', preview: e.target.result }
                        ]);
                    };
                    reader.readAsDataURL(file);
                });
            };

            const handleFileChange = (e) => { if (e.target.files) processFiles(e.target.files); };
            const onDrop = (e) => { 
                e.preventDefault(); 
                setIsDragging(false); 
                if (e.dataTransfer.files) processFiles(e.dataTransfer.files); 
            };
            const removeImage = (id) => { setUploadedImages(prev => prev.filter(img => img.id !== id)); };

            const handleCreate = (e) => {
                e.preventDefault();
                if (!formData.user || !formData.projectName) return;
                setIsSubmitting(true);
                setTimeout(() => {
                    const now = new Date();
                    const newP = { 
                        id: Date.now(), user: formData.user, projectName: formData.projectName, type: formData.type, date: now.toISOString().slice(0, 16).replace('T', ' '), params: { fps: 30, mode: 'Standard' } 
                    };
                    
                    setIsSubmitting(false);
                    setSelectedProject(newP);
                    setView('editor');
                    setUploadedImages([]);
                    setChatMessages([]);
                }, 600);
            };

            const copyParams = (p) => {
                const text = JSON.stringify(p.params);
                const textArea = document.createElement("textarea");
                textArea.value = text;
                textArea.style.position = "fixed";
                textArea.style.left = "-9999px";
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    setToast("參數已複製到剪貼簿");
                    setTimeout(() => setToast(null), 2000);
                } catch (err) {
                    console.error('Copy failed', err);
                }
                document.body.removeChild(textArea);
            };

            const saveRename = () => { 
                setProjects(prev => prev.map(p => p.id === editingId ? { ...p, [editingField]: editValue } : p)); 
                setEditingId(null); setEditingField(null); 
            };

            const renderDashboard = () => (
                <div className="flex h-screen animate-in fade-in duration-500 overflow-hidden">
                    <div className="w-[35%] border-r border-slate-800 bg-[#0d1117] p-10 flex flex-col shadow-2xl z-20 overflow-hidden">
                        <div className="flex items-center gap-4 mb-6 shrink-0 font-sans">
                            <h1 className="text-5xl font-light tracking-tighter text-white font-logo">Cli AI</h1>
                            <div className="h-px flex-1 bg-gradient-to-r from-blue-500/20 to-transparent"></div>
                        </div>
                        <div className="flex-1 flex flex-col justify-center space-y-10 font-sans">
                            <div className="space-y-3">
                                <label className="text-xs text-slate-400 font-bold tracking-widest uppercase font-mono">使用者名稱</label>
                                <input className="w-full bg-[#161b22] border border-slate-700 rounded-xl p-5 text-white outline-none focus:ring-1 focus:ring-blue-500 transition-all shadow-inner font-sans" placeholder="您的名稱..." value={formData.user} onChange={e => setFormData({...formData, user: e.target.value})} />
                            </div>
                            <div className="space-y-3 font-sans">
                                <label className="text-xs text-slate-400 font-bold tracking-widest uppercase font-mono">專案名稱</label>
                                <input className="w-full bg-[#161b22] border border-slate-700 rounded-xl p-5 text-white outline-none focus:ring-1 focus:ring-blue-500 transition-all shadow-inner font-sans" placeholder="專案標題..." value={formData.projectName} onChange={e => setFormData({...formData, projectName: e.target.value})} />
                            </div>
                            <div className="space-y-3 font-sans">
                                <label className="text-xs text-slate-400 font-bold tracking-widest uppercase font-mono">渲染引擎類型</label>
                                <div className="relative">
                                    <select className="w-full bg-[#161b22] border border-slate-700 rounded-xl p-5 text-white outline-none appearance-none cursor-pointer" value={formData.type} onChange={e => setFormData({...formData, type: e.target.value})}>
                                        <option>Adobe Animate</option>
                                        <option>視差卷軸</option>
                                    </select>
                                    <div className="absolute right-5 top-1/2 -translate-y-1/2 pointer-events-none text-slate-500"><Icon name="chevron-down" size={22} /></div>
                                </div>
                            </div>
                            <button onClick={handleCreate} className="w-full py-5 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-xl text-lg transition-all active:scale-95 flex items-center justify-center gap-3 shadow-lg font-sans">
                                {isSubmitting ? <span className="animate-spin rounded-full h-5 w-5 border-2 border-white border-t-transparent"></span> : <><Icon name="zap" size={18} fill="currentColor" /> 建立專案</>}
                            </button>
                        </div>
                        <button onClick={() => setIsJournalOpen(true)} className="mt-8 flex items-center gap-4 p-4 rounded-xl bg-slate-800/20 border border-slate-700/50 hover:bg-blue-500/10 transition-all group font-sans">
                            <div className="p-3 rounded-lg bg-blue-500/10 text-blue-400 group-hover:bg-blue-600 group-hover:text-white flex items-center justify-center"><Icon name="book-open" size={20} /></div>
                            <div className="text-left">
                                <p className="font-bold text-sm text-slate-200 uppercase tracking-tighter">開發者日誌</p>
                                <p className="text-[11px] text-slate-500 uppercase font-mono tracking-tighter mt-0.5">更新於2025.01.15</p>
                            </div>
                        </button>
                    </div>
                    <div className="flex-1 flex flex-col bg-[#0a0c10] overflow-hidden relative font-sans">
                        <header className="h-16 border-b border-slate-800 px-10 flex items-center justify-between bg-[#0d1117]/80 backdrop-blur-xl shrink-0 z-10 font-mono">
                            <div className="text-[10px] font-black text-slate-400 uppercase tracking-[0.3em] flex items-center gap-3">
                                <div className="w-1.5 h-1.5 rounded-full bg-blue-500 shadow-[0_0_10px_rgba(59,130,246,0.6)]"></div> DASHBOARD_LIVE
                            </div>
                            <div className="text-[9px] text-slate-600 bg-slate-800/30 px-4 py-1.5 rounded-full border border-slate-700/50 uppercase font-black tracking-widest">Secured Env</div>
                        </header>
                        
                        <main className="flex-1 overflow-y-auto p-12 custom-scrollbar font-sans">
                            <div className="max-w-6xl mx-auto pb-32">
                                <div className="flex items-center gap-4 mb-10 font-sans">
                                    <div className="w-10 h-10 bg-blue-500/10 rounded-xl flex items-center justify-center border border-blue-500/20 shadow-lg"><Icon name="layers" size={20} className="text-blue-500" /></div>
                                    <h2 className="text-2xl font-black text-white tracking-tight">專案資料庫</h2>
                                </div>
                                <div className="grid grid-cols-1 xl:grid-cols-2 gap-8 font-sans">
                                    {projects.map(p => (
                                        <div key={p.id} onClick={() => { setSelectedProject(p); setView('editor'); setChatMessages([]); }} className="group bg-[#0d1117] border border-slate-800 p-8 rounded-2xl relative shadow-2xl transition-all cursor-pointer hover:border-blue-500/50 overflow-visible">
                                            <div className="absolute top-6 right-6 z-30 font-sans" onClick={(e) => e.stopPropagation()}>
                                                <button onClick={() => setActiveMenu(activeMenu === p.id ? null : p.id)} className="p-2 hover:bg-slate-800 rounded-xl text-slate-600 hover:text-white transition-colors font-sans"><Icon name="more-vertical" size={20} /></button>
                                                {activeMenu === p.id && (
                                                    <div className="absolute right-0 mt-2 w-56 bg-[#161b22] border border-slate-700 rounded-xl shadow-2xl py-3 z-[100] animate-custom-zoom-in origin-top-right font-sans overflow-hidden shadow-black">
                                                        <button onClick={(e) => { e.stopPropagation(); setEditingId(p.id); setEditingField('projectName'); setEditValue(p.projectName); setActiveMenu(null); }} className="w-full text-left px-6 py-4 text-[12px] text-slate-300 hover:bg-blue-600 font-bold flex items-center gap-3 font-sans"><Icon name="edit-2" size={14} /> 重新命名專案</button>
                                                        <button onClick={(e) => { e.stopPropagation(); setEditingId(p.id); setEditingField('user'); setEditValue(p.user); setActiveMenu(null); }} className="w-full text-left px-6 py-4 text-[12px] text-slate-300 hover:bg-blue-600 font-bold flex items-center gap-3 font-sans"><Icon name="user" size={14} /> 重新命名使用者</button>
                                                        <button onClick={() => setProjects(prev => prev.filter(i => i.id !== p.id))} className="w-full text-left px-6 py-4 text-[12px] text-red-400 hover:bg-red-500 hover:text-white font-bold flex items-center gap-3 font-sans"><Icon name="trash-2" size={14} /> 刪除專案資料</button>
                                                    </div>
                                                )}
                                            </div>

                                            <div className="flex justify-between items-start mb-5 font-mono pr-12">
                                                {/* 修改：移除了 uppercase class 並將 tracking-[0.2em] 改為 tracking-wide，讓 Adobe Animate 可以顯示大小寫 */}
                                                <span className={`px-3 py-1 rounded-lg text-[9px] font-black tracking-wide border ${p.type === 'Adobe Animate' ? 'bg-purple-500/10 text-purple-400 border-purple-500/20' : 'bg-emerald-500/10 text-emerald-400 border-emerald-500/20'} font-mono`}>{p.type}</span>
                                                <span className="text-[11px] text-slate-700 font-bold font-mono">{p.date}</span>
                                            </div>
                                            
                                            {editingId === p.id && editingField === 'projectName' ? (
                                                <div className="flex items-center gap-2 mb-4 font-sans" onClick={e => e.stopPropagation()}>
                                                  <input autoFocus className="bg-[#161b22] border border-blue-500 rounded-xl px-4 py-2 text-base text-white w-full shadow-inner font-sans" value={editValue} onChange={e => setEditValue(e.target.value)} onKeyDown={e => e.key === 'Enter' && saveRename()} />
                                                  <button onClick={saveRename} className="text-green-400 p-2 bg-green-500/5 rounded-lg font-sans"><Icon name="check" size={24}/></button>
                                                </div>
                                            ) : (
                                                <h3 className="text-lg font-black text-white mb-2 tracking-tight transition-colors truncate font-display">{p.projectName}</h3>
                                            )}
                                            
                                            <div className="text-[12px] text-slate-500 mb-8 flex items-center gap-2 font-sans">
                                                {editingId === p.id && editingField === 'user' ? (
                                                  <div className="flex items-center gap-2 w-full font-sans" onClick={e => e.stopPropagation()}>
                                                    <Icon name="user" size={12} className="text-blue-500/50" />
                                                    <input autoFocus className="bg-[#161b22] border border-blue-500 rounded-xl px-3 py-1 text-[12px] text-white w-full outline-none font-sans" value={editValue} onChange={e => setEditValue(e.target.value)} onKeyDown={e => e.key === 'Enter' && saveRename()} />
                                                    <button onClick={saveRename} className="text-green-400 font-sans"><Icon name="check" size={16}/></button>
                                                  </div>
                                                ) : (
                                                  <>
                                                    <Icon name="user" size={13} className="text-blue-500/50 font-sans" />
                                                    <span className="text-slate-400 font-black tracking-wide font-sans">{p.user}</span>
                                                  </>
                                                )}
                                            </div>
                                            
                                            <div className="p-5 rounded-2xl bg-black/40 border border-slate-800/50 font-mono text-[11px] flex justify-between items-center text-blue-400/80 font-mono">
                                                {JSON.stringify(p.params).replace(/[{}]/g, '').replace(/"/g, '')}
                                                <button onClick={(e) => { e.stopPropagation(); copyParams(p); }} className="text-slate-600 hover:text-blue-400 p-2 bg-slate-800/50 rounded-lg shrink-0 font-sans"><Icon name={copiedId === p.id ? "clipboard-check" : "copy"} size={16} /></button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </main>
                    </div>
                </div>
            );

            const renderEditor = () => (
                <div className="flex h-screen animate-in slide-in-from-right duration-500 bg-[#0a0c10] font-sans">
                    <div className="flex-1 flex flex-col border-r border-slate-800 bg-[#0d1117] overflow-hidden font-sans">
                        <header className="h-24 border-b border-slate-800 px-8 flex items-center justify-between bg-black/20 shrink-0 text-white shadow-2xl z-10 font-sans">
                            <div className="flex items-center gap-6 font-sans">
                                <button onClick={() => setView('dashboard')} className="p-2 text-slate-500 hover:text-white transition-all active:scale-90 font-sans"><Icon name="arrow-left" size={24} /></button>
                                <div>
                                    <div className="flex items-center gap-3 font-sans">
                                        <h2 className="text-2xl font-black tracking-tight font-display">{selectedProject?.projectName}</h2>
                                        {/* 修改：移除了 uppercase class，讓 Adobe Animate 可以顯示大小寫 */}
                                        <div className={`px-3 py-1 rounded-lg border text-[10px] font-black font-mono ${selectedProject?.type === 'Adobe Animate' ? 'bg-purple-500/10 text-purple-400 border-purple-500/20' : 'bg-emerald-500/10 text-emerald-400 border-emerald-500/20'}`}>{selectedProject?.type}</div>
                                    </div>
                                    <p className="text-[11px] text-slate-500 font-bold opacity-60 font-mono uppercase tracking-tight flex items-center gap-2 mt-1">
                                        <Icon name="user" size={12} className="text-blue-500/50 font-mono" /> {selectedProject?.user} / <Icon name="calendar" size={12} className="text-blue-500/50 font-mono" /> {selectedProject?.date}
                                    </p>
                                </div>
                            </div>
                        </header>
                        
                        <div className="p-10 pb-0 shrink-0 bg-[#0d1117] z-20 font-sans">
                            <div className="w-full">
                                <input type="file" multiple accept="image/*" className="hidden" id="file-upload" onChange={handleFileChange} />
                                <label htmlFor="file-upload" 
                                    className={`w-full h-48 border-2 border-dashed border-slate-800 rounded-2xl flex flex-col items-center justify-center bg-slate-900/30 hover:border-slate-700 cursor-pointer gap-5 transition-all ${isDragging ? 'bg-blue-500/10 border-blue-500 scale-[1.01]' : ''}`}
                                    onDragOver={(e) => { e.preventDefault(); setIsDragging(true); }}
                                    onDragLeave={() => setIsDragging(false)}
                                    onDrop={onDrop}
                                >
                                    <div className="p-5 bg-slate-800 rounded-xl text-slate-500 font-sans"><Icon name="upload-cloud" size={36} className={isDragging ? 'text-blue-400' : ''} /></div>
                                    <div className="text-center font-sans">
                                        <h3 className="text-lg font-black text-white tracking-tight font-display">圖片上傳</h3>
                                        <p className="text-sm text-slate-600 mt-2 font-medium font-sans">點擊上傳或是拖移圖片至此</p>
                                    </div>
                                </label>
                            </div>
                        </div>

                        <main className="flex-1 p-10 pt-8 overflow-y-auto custom-scrollbar text-slate-200">
                            <h4 className="text-[11px] font-black text-slate-600 uppercase tracking-wider font-mono flex items-center gap-4 mb-8 font-mono">
                                <div className="w-1.5 h-1.5 bg-blue-500 rounded-full font-mono"></div>MANIFEST ({uploadedImages.length})
                            </h4>
                            <div className="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6 font-sans">
                                {uploadedImages.map(img => (
                                    <div key={img.id} className="group bg-[#161b22] border border-slate-800 rounded-2xl p-2.5 relative shadow-2xl overflow-hidden cursor-pointer font-sans">
                                        <div className="aspect-square bg-black rounded-xl overflow-hidden flex items-center justify-center relative font-sans" onClick={() => setPreviewImage(img)}>
                                            <img src={img.preview} className="w-full h-full object-contain opacity-80 group-hover:opacity-100 transition-opacity" />
                                            <div className="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 flex items-center justify-center transition-opacity font-sans">
                                                <Icon name="eye" size={28} className="text-white/80 font-sans" />
                                            </div>
                                        </div>
                                        <div className="px-1 mt-3 font-sans">
                                            <p className="text-[12px] font-black text-slate-400 truncate uppercase font-mono tracking-tighter font-mono">{img.name}</p>
                                            <p className="text-[10px] font-medium text-slate-600 font-mono mt-0.5 font-mono">{img.size}</p>
                                        </div>
                                        <button onClick={(e) => { e.stopPropagation(); setUploadedImages(prev => prev.filter(i => i.id !== img.id)); }} className="absolute top-2 right-2 p-2 bg-red-600/90 text-white rounded-full opacity-0 group-hover:opacity-100 transition-opacity z-20 shadow-xl hover:bg-red-500 active:scale-90 flex items-center justify-center font-sans">
                                            <Icon name="trash-2" size={12} />
                                        </button>
                                    </div>
                                ))}
                            </div>
                        </main>
                        
                        <footer className="p-10 pt-4 border-t border-slate-800/50 flex justify-center gap-10 pb-12 bg-[#0d1117] font-sans">
                            <button className="flex-1 max-w-[280px] py-5 bg-blue-600 hover:bg-blue-500 text-white rounded-xl font-bold transition-all text-[16px] flex items-center justify-center gap-3 tracking-wide font-sans">
                                <Icon name="external-link" size={20} /> Live Preview
                            </button>
                            <button className="flex-1 max-w-[280px] py-5 bg-blue-600 hover:bg-blue-500 text-white rounded-xl font-bold transition-all text-[16px] flex items-center justify-center gap-3 tracking-wide font-sans"> 
                                <Icon name="download" size={20} /> Download Package
                            </button>
                        </footer>
                    </div>

                    <div className="flex-1 flex flex-col bg-[#0a0c10] h-full overflow-hidden font-sans">
                        <header className="h-16 border-b border-slate-800 px-8 flex items-center gap-3 bg-[#0d1117]/30 text-white shadow-lg z-10 font-sans">
                            <div className="w-12 h-12 bg-blue-600/10 rounded-xl flex items-center justify-center border border-blue-500/20 shadow-xl shadow-blue-900/10 font-sans"><Icon name="zap" size={22} className="text-blue-500" /></div>
                            <div><p className="text-sm font-black tracking-tight font-sans">Assistant Engine</p><p className="text-[9px] text-green-500 font-black uppercase tracking-[0.2em] animate-pulse font-mono">Core Online</p></div>
                        </header>
                        <div className="flex-1 overflow-y-auto p-10 space-y-8 custom-scrollbar font-sans">
                            {chatMessages.map((msg, i) => (
                                <div key={i} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'} animate-in slide-in-from-bottom-2`}>
                                    <div className={`max-w-[85%] rounded-2xl p-6 text-sm leading-relaxed shadow-2xl ${msg.role === 'user' ? 'bg-blue-600 text-white rounded-br-none' : 'bg-[#161b22] border border-slate-800 text-slate-300 rounded-bl-none font-medium'}`}>{msg.content}</div>
                                </div>
                            ))}
                            <div ref={chatEndRef}></div>
                        </div>
                        <div className="p-8 bg-[#0d1117] border-t border-slate-800">
                            <form onSubmit={handleSendMessage} className="relative font-sans">
                                <textarea 
                                    ref={textareaRef} 
                                    rows="3" 
                                    className="w-full bg-[#0a0c10] border border-slate-800 focus:border-blue-600 rounded-2xl p-6 pr-20 text-sm text-slate-200 outline-none transition-all placeholder:text-slate-700 resize-none shadow-inner font-sans" 
                                    placeholder="傳送指令..." 
                                    value={chatInput} 
                                    onChange={e => setChatInput(e.target.value)} 
                                    onCompositionStart={() => setIsComposing(true)}
                                    onCompositionEnd={() => setIsComposing(false)}
                                    onKeyDown={handleKeyDown}
                                />
                                <button type="submit" className="absolute right-5 bottom-5 p-4 bg-blue-600 hover:bg-blue-500 text-white rounded-2xl shadow-2xl transition-all active:scale-90 font-sans flex items-center justify-center"><Icon name="send" size={20} /></button>
                            </form>
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="w-full h-screen selection:bg-blue-500/30">
                    {view === 'dashboard' ? renderDashboard() : renderEditor()}
                    
                    {/* 全局彈窗：移至最外層 App 以確保在所有視圖皆可運作 */}

                    {/* 預覽彈窗 */}
                    {previewImage && (
                        <div className="fixed inset-0 z-[110] flex items-center justify-center p-12 font-sans">
                            <div className="absolute inset-0 bg-black/80 backdrop-blur-md cursor-pointer animate-custom-fade-in font-sans" onClick={() => setPreviewImage(null)}></div>
                            <div className="relative animate-custom-zoom-in font-sans">
                                <button onClick={() => setPreviewImage(null)} className="absolute -top-14 -right-14 p-3 text-slate-400 hover:text-white transition-all active:scale-90 z-[130] font-sans"><Icon name="x" size={40} /></button>
                                <div className="bg-[#0d1117] border border-slate-700 rounded-3xl p-8 shadow-[0_60px_250px_rgba(0,0,0,1)] flex flex-col items-center max-w-[85vw] max-h-[85vh] font-sans">
                                    <div className="overflow-hidden rounded-2xl border border-slate-800 bg-black/40 aspect-video w-full max-w-4xl font-sans">
                                        <img src={previewImage.preview} className="w-full h-full object-contain font-sans" />
                                    </div>
                                    <div className="mt-8 flex items-center gap-10 text-white w-full px-2 font-sans">
                                        <div className="flex items-center gap-4 mr-auto font-sans"><Icon name="sparkles" size={20} className="text-blue-400 font-sans" /><span className="text-base font-normal tracking-tight font-sans">{previewImage.name}</span></div>
                                        <div className="text-[11px] text-slate-500 font-black uppercase font-mono tracking-[0.2em] font-mono">{previewImage.size} | CORE_PREVIEW</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* 開發者日誌彈窗 */}
                    {isJournalOpen && (
                        <div className="fixed inset-0 z-[120] flex items-center justify-center p-4 font-sans">
                            <div className="absolute inset-0 bg-black/80 backdrop-blur-md cursor-pointer animate-custom-fade-in font-sans" onClick={() => setIsJournalOpen(false)}></div>
                            <div className="relative w-full max-w-2xl animate-custom-zoom-in font-sans">
                                <button onClick={() => setIsJournalOpen(false)} className="absolute -top-14 -right-14 p-3 text-slate-400 hover:text-white transition-all active:scale-90 z-[130] font-sans"><Icon name="x" size={40} /></button>
                                <div className="w-full bg-[#0d1117] border border-slate-800 rounded-3xl shadow-2xl flex flex-col h-[600px] max-h-[85vh] overflow-hidden text-white font-bold font-sans">
                                    <header className="px-10 py-8 border-b border-slate-800 flex items-center justify-between bg-slate-800/20 font-display font-sans">
                                        <div className="flex items-center gap-4 font-medium text-[15px] opacity-90 text-blue-400 font-sans"><Icon name="book-open" size={22} /> 開發者日誌</div>
                                    </header>
                                    {/* 修正：加入 style={{ scrollbarGutter: 'stable' }} 防止捲動軸擠壓內容 */}
                                    <div className="flex-1 overflow-y-auto p-10 space-y-4 custom-scrollbar font-sans" style={{ scrollbarGutter: 'stable' }}>
                                        <div className="border border-slate-800 rounded-2xl bg-slate-900/50 overflow-hidden shadow-2xl font-sans">
                                            {/* 修正：加入 focus:outline-none focus:ring-0 強制移除聚焦外框 */}
                                            <button onClick={() => setExpandedSection(expandedSection === 'notes' ? null : 'notes')} className="w-full px-8 py-5 flex items-center justify-between font-normal text-slate-200 font-sans outline-none focus:outline-none focus:ring-0 transition-colors hover:bg-white/5">
                                                <div className="flex items-center gap-4 font-sans font-normal text-slate-300 font-sans"><Icon name="info" size={20} className="text-slate-500 font-sans" />使用注意事項</div>
                                                <Icon name={expandedSection === 'notes' ? "chevron-up" : "chevron-down"} size={22} />
                                            </button>
                                            {expandedSection === 'notes' && <div className="px-8 pb-6 text-[13px] text-slate-400 leading-relaxed border-t border-slate-800/50 pt-4 font-normal font-sans">
                                                • 彈窗關閉按鈕已統一拉出方框外側，優化大圖預覽時的操作體驗，避免遮擋主要內容。現在點擊遮罩層或外部區域亦可關閉視窗。<br/>
                                                • 編輯器佈局修正：上傳框區域已固定高度與位置，確保在圖片清單增加時，版面不會產生非預期的位移，提供更穩定的拖曳上傳體驗。<br/>
                                                • 效能優化：針對大量圖片載入進行了渲染層級的最佳化，現在即使上傳超過 50 張圖片，介面依然能保持流暢的滾動與互動。<br/>
                                                • 快捷鍵支援：在專案列表頁面，現在可以使用方向鍵進行專案的快速導覽，按下 Enter 即可進入編輯模式。<br/>
                                                • 狀態同步：修正了多視窗操作時，專案狀態可能未能即時同步的問題，現在所有變更都會即時反映在 Dashboard 上。<br/>
                                                • 視覺微調：調整了整體字距與行高，提升長時間閱讀的舒適度，並對深色模式下的對比度進行了微調，符合 WCAG 2.1 標準。
                                            </div>}
                                        </div>
                                        <div className="border border-slate-800 rounded-2xl bg-slate-900/50 overflow-hidden shadow-2xl font-sans">
                                            {/* 修正：加入 focus:outline-none focus:ring-0 強制移除聚焦外框 */}
                                            <button onClick={() => setExpandedSection(expandedSection === 'update' ? null : 'update')} className="w-full px-8 py-5 flex items-center justify-between font-normal text-slate-200 font-sans outline-none focus:outline-none focus:ring-0 transition-colors hover:bg-white/5">
                                                <div className="flex items-center gap-4 font-normal text-slate-300 font-sans"><Icon name="history" size={20} className="text-slate-500 font-sans" />開發者更新 (V1.5.9)</div>
                                                <Icon name={expandedSection === 'update' ? "chevron-up" : "chevron-down"} size={22} />
                                            </button>
                                            {expandedSection === 'update' && <div className="px-8 pb-6 text-[13px] text-slate-400 leading-relaxed border-t border-slate-800/50 pt-4 font-normal font-sans">
                                                <p className="mb-2"><span className="text-blue-400 font-bold">[CORE]</span> 修正 Logo 視覺細節與字距；強化對話框同步清空機制與圖示渲染相容性。</p>
                                                <p className="mb-2"><span className="text-emerald-400 font-bold">[FEATURE]</span> 新增「智慧指令分析」模組預備介面，為下一個版本的 AI 自動化流程做準備。</p>
                                                <p className="mb-2"><span className="text-purple-400 font-bold">[UI/UX]</span> 重新設計了檔案上傳區域的拖曳回饋動畫，並新增了檔案類型錯誤的即時提示。</p>
                                                <p className="mb-2"><span className="text-orange-400 font-bold">[FIX]</span> 解決了在特定螢幕解析度下，側邊欄位可能被切斷的顯示錯誤。</p>
                                                <p><span className="text-slate-500 font-bold">[SYSTEM]</span> 底層依賴庫升級，提升了 React 渲染引擎的穩定性，並移除了數個已棄用的 API 呼叫。</p>
                                            </div>}
                                        </div>
                                    </div>
                                    <footer className="px-10 py-6 bg-[#161b22] border-t border-slate-800 text-[11px] text-slate-700 font-mono italic uppercase tracking-widest font-mono text-left">更新於2025.01.15</footer>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Toast 提示 */}
                    {toast && (
                        <div className="fixed bottom-10 left-1/2 -translate-x-1/2 bg-blue-600 text-white px-6 py-3 rounded-xl shadow-2xl animate-toast z-[150] font-sans font-bold flex items-center gap-3">
                            <Icon name="check-circle" size={20} /> {toast}
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
